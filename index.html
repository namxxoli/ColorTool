<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<title>ColorTool</title>

</head>
<body>
<section class="section1">
    <h1>Color Palette Generator</h1>
    <div class="colors">
        <div class="color">
            <div class="color-img dark-purple"></div>
            <div class="hex-value">#3B2133</div>
        </div>
        <div class="color">
            <div class="color-img dark-blue"></div>
            <div class="hex-value">#14172e</div>
        </div>
        <div class="color">
            <div class="color-img brown"></div>
            <div class="hex-value">#5a463f</div>
        </div>
        <div class="color">
            <div class="color-img light-blue"></div>
            <div class="hex-value">#77bafdfd</div>
        </div>
        <div class="color">
            <div class="color-img grayish-blue"></div>
            <div class="hex-value">#658092</div>
        </div>
    </div>
</section>

<section class="section2">
    <button class="Generate">
        Generate Palette
   </button>
    <p>Click on the button to generate palette</p>
</section> 
    
</div>
</body>
</html>
